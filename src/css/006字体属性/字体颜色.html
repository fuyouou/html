<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
        }

        .word {
            color: red;
        }

        .number {
            color: #00ff00;
        }

        .rgb {
            color: rgb(0, 0, 255);
        }

        .rgba {
            color: rgba(0, 0, 255, 0.5);
        }
    </style>
</head>

<body>
    <p class="word">用英文表示字体颜色</p>
    <p class="number">用十六进制数字表示字体颜色（最常用）</p>
    <p class="rgb">用rgb值表示字体颜色</p>
    <p class="rgba">用rgba表示字体颜色和透明度</p>
</body>

</html>
