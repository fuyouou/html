<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }

        .content {
            color: blue;
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>类选择器</h1>
    <p>规定用"."来定义，针对你想要的所有某一类标签使用，比较灵活，使用频率最高</p>
    <p class="content">大家好</p>
    <span class="content">这里是类选择器</span>
    <p>类选择器可以被所有类型的标签使用，类名不能以数字开头，不同类用空格隔开</p>
    <p class="content size">这里是另一个类选择器</p>
</body>

</html>
