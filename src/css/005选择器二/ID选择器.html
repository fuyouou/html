<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            color: red;
            font-size: 30px;
        }

        #text2 {
            color: blue;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>ID选择器</h1>
    <p>针对某一个特定的标签使用，只能使用一次，css中的ID选择器以“#”定义</p>
    <p id="text">这是一个ID选择器</p>
    <p id="text2">这是另一个ID选择器</p>
</body>

</html>
