<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: red;
            font-size: 30px;
        }

        span {
            color: blue;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h3>内部样式</h3>
    <span>这种样式是内部样式</span><br>
    <span>好处是所有的同类标签都能生效</span><br>
    <span>单个页面内的CSS代码具有统一性性和规划性没便于维护。但是在多个页面之间容易混乱</span>

</body>

</html>
